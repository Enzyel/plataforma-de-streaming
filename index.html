<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NationalStream</title>
    <script src="./code.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="barra-navegacion">
        <div class="letf-bar">
            <img class="logo" src="./img/log.png" alt="">
            <div class="lmenu">
                <img src="./img/menu-hamburguesa.svg" alt="menu"> 
            </div>
            
                                  
        </div>

        <div class="center-bar">
            <input class="barra-busqueda" placeholder="Search" type="text" />
            <img class='busqueda' src="./img/busqueda.svg" alt="busqueda">
        </div>

        <div class="right-bar">
            <button class="items">Sign in</button>
            <button class="items">Sign up</button>
            <img class="usuario inactive" src="./img/usuario.svg" alt="usuario">            
        </div>  
    </nav>
    <div class="cont-menu">
        <div class="barlateral"> 
            <div class="cont-img">
                <img src="./img/cruz.svg" alt="cruz">
            </div>       
              
        </div>
    </div>
    
</body>
</html>
